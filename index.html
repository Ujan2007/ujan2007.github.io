<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Calendar Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      padding: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #38bdf8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Connect Your IIT Madras Calendar</h1>
  <button id="connectBtn">Connect with Google</button>

  <script>
    const clientId = "912636453321-tkg4elnp0m0ge04fr060coo08jsg6d4u.apps.googleusercontent.com";
    const redirectUri = "https://ujan2007.github.io/oauth2callback"; // CHANGE THIS after GitHub setup
    const scope = "https://www.googleapis.com/auth/calendar.readonly";

    document.getElementById("connectBtn").addEventListener("click", () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}&include_granted_scopes=true`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
